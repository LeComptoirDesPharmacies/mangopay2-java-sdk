# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: mangopay2-java-sdk-ci

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      # It pushes any tags that contain a v. ex: v1.16.1
      - '*'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Decrypt Security Key
        run: openssl aes-256-cbc -K $HEX_KEY -iv $HEX_IV -in .utility/secring.gpg.enc -out .utility/secring.gpg -d;
      - name: Give permissions to file
        run: chmod +x .utility/initiate-publish.sh
      - name: Check decrypt step
        run: ls -a .utility/
      - name: Initiate Publish
        run: .utility/initiate-publish.sh
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_TOKEN }}
          HEX_KEY: ${{ secrets.HEX_KEY }}
          HEX_IV: ${{ secrets.HEX_IV }}
          SIGNING_PASSWORD: $ {{ secrets.SIGNING_PASSWORD }}

